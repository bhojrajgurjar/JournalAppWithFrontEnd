<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Journal Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Add New Journal Entry</h2>

  <form th:action="@{/user/save-entry}" method="post">
    <div class="mb-4">
      <label class="block text-gray-700">Tittle:</label>
      <input type="text" name="tittle" class="w-full border border-gray-300 rounded px-3 py-2" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Content:</label>
      <textarea name="content" rows="5" class="w-full border border-gray-300 rounded px-3 py-2" required></textarea>
    </div>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save Entry</button>
    <a href="/user/home" class="ml-4 text-blue-500">Cancel</a>
  </form>
</div>
</body>
</html>
